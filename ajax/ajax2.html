<!DOCTYPE html>
<html>
    <head>
        <title>AJAX #2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div >
            <h2>PHP Camp</h2>
            <input type="text" id="iduzytkownika">
            <button type="button" id="delete">Usun uzytkownika</button>
        </div>
        <div>
            <h2>Wyswietl uzytkownikow</h2>
            <button type="button" id="see">Pokaz produkty</button>
        </div>
        <div id="show">

        </div>
        
        <script type="text/javascript">
            $(document).ready(function() {
               $("#delete").click(function(){
                   var url = "http://localhost/phppc/index11.php/products/"+$('#iduzytkownika').val();
                $.ajax({
                    method: "DELETE",
                    url: url, success: function(result){
                        $("#show").html(result);
                    }

                });
            });
                $("#see").click(function(){
                    var url = "http://localhost/phppc/index11.php/products/";
                    $.ajax({
                        method: "GET",
                        url: url, success: function(result){
                            $("#show").html(result);

                        }
                    });
                });

            });
        </script>
    </body>
</html>
